      <div class="container">
        <div class="row">
          <div class="col-10 pixel-font-small">
            <form class="search-form">
              <input type="text" placeholder="  Enter a city" class="form" />
              <input type="submit" value="Search" class="button" />
            </form>
          </div>
          <div class="col pixel-font-small">
            <button class="button button-location">My Location</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="city"></div>
            <ul class="small-text">
              <li class="local-time">Tuesday 18:25</li>
              <li>Humidity: <span class="humidity"></span>%</li>
              <li>Wind: <span class="wind"></span> Km/H</li>
            </ul>
          </div>
          <div class="col">
            <img
              class="icon"
              src="https://cdn-icons-png.flaticon.com/512/365/365855.png"
              alt=""
              width="80px"
            />
            <div class="weather small-text">Clouds</div>
          </div>
          <div class="col">
            <div class="local-temp pixel-font-small">
              <strong>25</strong>
              <small class="cel-fah"
                ><span class="celsius">°C</span
                ><span class="fahrenheit">°F</span>
              </small>
            </div>
          </div>
        </div>
