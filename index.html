<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-body">
      <div class="container">
        <div class="row">
          <div class="col-10">
            <form class="search-form">
              <input type="text" placeholder="  Enter a city" class="form" />
              <input type="submit" value="Search" class="button" />
            </form>
          </div>
          <div class="col">
            <button class="button button-location">My Location</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="city">Kyiv</div>
            <div class="time-humidity small-text">
              <p>
                Tuesday 18:25 Humidity: <span class="humidity-data">72%</span>
              </p>
            </div>
          </div>
          <div class="col">
            <div class="icon">
              <img
                src="https://cdn-icons-png.flaticon.com/512/365/365855.png"
                alt=""
                width="80px"
              />
            </div>
            <div class="weather small-text">Clouds</div>
          </div>
          <div class="col">
            <div class="local-temp">25°</div>
          </div>
          <div class="col">
            <div class="cel-fah">
              <span class="celsius">°C</span><span class="fahrenheit">°F</span>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="days">Wed</div>
            <img
              class="small-icon"
              src="https://cdn-icons-png.flaticon.com/512/365/365852.png"
              alt=""
              width="50px"
            />
            <div class="days-temp small-text">
              25°<span class="days-min-temp"> 11°</span>
            </div>
          </div>
          <div class="col">
            <div class="days">Thu</div>
            <img
              class="small-icon"
              src="https://cdn-icons-png.flaticon.com/512/365/365851.png"
              alt=""
              width="50px"
            />
            <div class="days-temp small-text">
              20°<span class="days-min-temp"> 11°</span>
            </div>
          </div>
          <div class="col">
            <div class="days">Fri</div>
            <img
              class="small-icon"
              src="https://cdn-icons-png.flaticon.com/512/365/365858.png"
              alt=""
              width="50px"
            />
            <div class="days-temp small-text">
              22°<span class="days-min-temp"> 11°</span>
            </div>
          </div>
          <div class="col">
            <div class="days">Sat</div>
            <img
              class="small-icon"
              src="https://cdn-icons-png.flaticon.com/512/365/365857.png"
              alt=""
              width="50px"
            />
            <div class="days-temp small-text">
              23°<span class="days-min-temp"> 11°</span>
            </div>
          </div>
          <div class="col">
            <div class="days">Sun</div>
            <img
              class="small-icon"
              src="https://cdn-icons-png.flaticon.com/512/365/365852.png"
              alt=""
              width="50px"
            />
            <div class="days-temp small-text">
              25°<span class="days-min-temp"> 11°</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script></script>
  </body>
</html>
